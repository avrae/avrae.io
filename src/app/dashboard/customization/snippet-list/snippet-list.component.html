<table mat-table [dataSource]="data" matSort class="list-table">
  <ng-container matColumnDef="name" sticky>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let snippet">{{snippet.name}}</td>
    <td mat-footer-cell *matFooterCellDef>Create New</td>
  </ng-container>

  <ng-container matColumnDef="snippet">
    <th mat-header-cell *matHeaderCellDef class="table-data-cell">Value</th>
    <td mat-cell *matCellDef="let snippet">
      <pre>{{snippet.snippet}}</pre>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="buttons" stickyEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let snippet">
      <button mat-icon-button (click)="beginEdit(snippet)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="confirmDelete(snippet)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-icon-button (click)="beginNew()">
        <mat-icon aria-label="New">launch</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
  <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
</table>
