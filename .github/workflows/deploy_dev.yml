name: Deploy to GH Pages (dev)

on:
  push:
    branches: [AVR-1501]
  pull_request:
    branches: [AVR-1501]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: "14"
          cache: "npm"

      - name: Install deps
        run: npm ci # ðŸ‘ˆ Use 'ci' for faster, more reliable CI installs

      - name: Install Playwright Browsers # ðŸ‘ˆ REPLACED 'Update Chrome'
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        run: |
          npm run e2e:dev

      - name: Build Beta
        run: |
          npm run build -- --configuration=beta
          cp dist/frontend/browser/index.html dist/frontend/browser/404.html

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-dev
          path: dist/
          if-no-files-found: error

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-dev
          path: dist

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: dist/frontend/browser
          clean: true
          clean-exclude: |
            CNAME
